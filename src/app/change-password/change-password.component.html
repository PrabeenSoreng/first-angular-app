<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldpassword" id="oldPassword" type="password" class="form-control">
        <div *ngIf="oldpassword.touched && oldpassword.invalid" class="alert alert-danger">
            <div *ngIf="oldpassword.errors.required">Old Password is required</div>
            <div *ngIf="oldpassword.errors.shouldMatch">Old Password incorrect</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newpassword" id="newPassword" type="password" class="form-control">
        <div *ngIf="newpassword.touched && newpassword.invalid" class="alert alert-danger">
            <div *ngIf="newpassword.errors.required">New Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmpassword" id="confirmPassword" type="password" class="form-control">
        <div *ngIf="confirmpassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
            Passwords do not match
        </div>
        <div *ngIf="confirmpassword.touched && confirmpassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmpassword.errors.required">Confirm Password is required</div>
        </div>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
